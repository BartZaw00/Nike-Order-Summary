<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike Order Summary</title>
  </head>

  <!-- In order to start your challenge, remove all the content inside <div id="home-page"></div> and start coding :) -->

  <body>
    <div id="home-page">
      <div class="c-section">
        <div class="c-summary-box">
          <div class="c-summary-box__header">
            <span class="c-summary-box__heading">Order summary</span>
            <span class="c-summary-box__subheading"
              >Check if your order matches</span
            >
          </div>
          <div class="c-summary-box__products">
            <div class="c-summary-product">
              <img
                class="c-summary-product__image"
                src="/public/images/nike-dunk-low-retro.png"
                alt="Nike Dunk Low Retro"
              />
              <div class="c-summary-product__details">
                <span class="c-summary-product__title"
                  >Nike Dunk Low Retro</span
                >
                <div class="c-summary-product__description">
                  <span class="c-summary-product__subtitle">Man's shoes</span>
                  <span class="c-summary-product__subtitle">Size: 10</span>
                </div>
              </div>
              <span class="c-summary-product__price">$100.00</span>
            </div>
            <div class="c-summary-product">
              <img
                class="c-summary-product__image"
                src="/public/images/nike-sportswear-therma-fit.png"
                alt="Nike Sportswear Therma-FIT"
              />
              <div class="c-summary-product__details">
                <span class="c-summary-product__title"
                  >Nike Sportswear Therma-FIT City Series</span
                >
                <div class="c-summary-product__description">
                  <span class="c-summary-product__subtitle">Woman jacket</span>
                  <span class="c-summary-product__subtitle">Size: L</span>
                </div>
              </div>
              <span class="c-summary-product__price">$170.00</span>
            </div>
          </div>
          <div class="c-summary-prices">
            <div class="c-summary-prices__details">
              <div class="c-summary-prices__detail">
                <span class="c-summary-prices__title">Product summary:</span
                ><span>$70.99</span>
              </div>
              <div class="c-summary-prices__detail">
                <span class="c-summary-prices__title">Cost of delivery:</span
                ><span>$0.00</span>
              </div>
            </div>
            <div
              class="c-summary-prices__detail c-summary-prices__detail--total"
            >
              <span class="c-summary-prices__total">Total:</span
              ><span class="c-summary-prices__total">$70.99</span>
            </div>
          </div>
          <div class="c-summary-box__buttons">
            <div id="loader" class="c-loader">
              <div id="percent" class="c-loader__text">100%</div>
              <div class="c-loader__progress-bar">
                <div id="progress" class="c-loader__progress"></div>
              </div>
            </div>
            <button id="confirm-button"
              class="c-summary-box__button c-summary-box__button--confirm"
            >
              I confirm and pay
            </button>
            <button class="c-summary-box__button c-summary-box__button--cancel">
              Cancel order
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/global-scripts/main.js"></script>
    <script
      type="module"
      src="/src/pages/home-page/scripts/home-page.js"
    ></script>
  </body>
</html>
